# 1. Flask 运行配置
flask:
  host: "0.0.0.0"
  port: 5000
  debug: false

# 2. GitHub Actions 打包配置（合并在此）
github_build:
  name: Build EXE
  on: workflow_dispatch
  jobs:
    build:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v5
          with:
            python-version: "3.11"
        - name: Install dependencies
          run: pip install flask pyyaml pyinstaller
        - name: Build EXE
          run: pyinstaller --onefile --add-data "config.yml;." app.py
        - uses: actions/upload-artifact@v4
          with:
            name: app-exe
            path: dist/app.exe
